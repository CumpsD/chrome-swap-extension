<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Swap Extension</title><script defer="defer" src="popup.js"></script></head><body><h1>Crypto Swap</h1><form id="quoteForm"><div><label for="fromAsset">From Asset:</label> <input id="fromAsset" name="fromAsset" value="ETH" readonly="readonly"></div><div><label for="toAsset">To Asset:</label> <input id="toAsset" name="toAsset" value="BTC" readonly="readonly"></div><div><label for="amount">Amount:</label> <input type="number" id="amount" name="amount" step="0.000001" required></div><button type="submit">Quote</button><div id="quoteResult" class="output-box" style="display: none;"><p>Quote Result: <span id="quoteAmount"></span></p></div></form></body></html>
